name: Angular-CI

on: 
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 16.1.0
      uses: actions/setup-node@v1
      with:
        node-version: '16.1.0'
    - name: Install dependencies
      run: npm i
    - name: Eslint test
      run: npm lint
    - name: Build
      run: npm run build:ci
    - name: Test
      run: npm run test:ci
