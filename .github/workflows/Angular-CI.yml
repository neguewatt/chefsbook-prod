name: Angular-CI


on: 
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v1
    - name: cache node modules
      uses: actions/setup-node@v1
      with:
        node-version: '16.1.0'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build:ci
    - name: Test
      run: npm run test:ci
