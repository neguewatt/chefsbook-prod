<ion-content [fullscreen]="true" class="backround-login">
  <ion-row>
    <ion-col>
      <a class='return-button' href="/login">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-grid class="login-grid">
      <div class="ion-margin-top">
        <ion-row class="p-20-15">
          <ion-col>
            <div class="ion-text-center">
              <ion-text class="label-creation">
                Créer un compte
              </ion-text>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-input type="text" id="nom" placeholder="Nom" [(ngModel)]="nom" style="color:#F03434"></ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-margin-top">
              <ion-input type="text" id="prenom" placeholder="Prénom" [(ngModel)]="prenom" style="color:#F03434">
              </ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-margin-top">
              <ion-input type="text" id="email" placeholder="Email" [(ngModel)]="email" style="color:#F03434">
              </ion-input>
            </ion-item>
            <ion-item lines="none" class="ion-margin-top ion-margin-bottom">
              <ion-input type="password" id="password" placeholder="Mot de passe" [(ngModel)]="password"  (keyup)="testValidation($event)"
                style="color:#F03434"></ion-input>
                <ion-icon *ngIf="booleanIconValid" slot="end" name="checkmark-circle-outline"></ion-icon>
            </ion-item>
            <ion-item lines="none" class="ion-margin-top ion-margin-bottom">
              <ion-input type="password" id="password" placeholder="Confirmation" [(ngModel)]="password2" (keyup)="testValidationDif($event)"
                style="color:#F03434"></ion-input>
              <ion-icon *ngIf="booleanIconValidDif" slot="end" name="checkmark-circle-outline"></ion-icon>

            </ion-item>
            <ion-item lines="none" class="ion-text-center" color="trensparent">
              <ion-text class="label-conditions">
                En créant un compte, vous acceptez nos conditions d'utilisation et politique de confidentialité
              </ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </ion-row>

  <ion-row class='m-side-25'>
    <ion-col>
      <!-- <ion-button type="submit" color="danger" expand="block" (click)="creerUtilisateur()" >CONTINUER</ion-button> -->
      <ion-button class="btn-continuer" (click)="creerUtilisateur()" expand="full" shape="round"><span>CONTINUER</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
