<ion-header>
    <ion-toolbar>
            <ion-icon color="secondary" size="large" (click)="cancel()" name="arrow-back-outline"></ion-icon>
        <ion-title class="titreModal">Ajouter un produit</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-searchbar animated="true" color="primary" placeholder="Rechercher" type="text" debounce="500" [(ngModel)]="produitRechercher" (keyup)="getItems($event)"></ion-searchbar>
                <ion-list *ngIf="isItemAvailable">
                    <ion-item lines="none" *ngFor="let produit of produits" (click)="ajoutNomPtoduit(produit)">
                        <ion-label class="text">
                            <p> {{produit.nomFr}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
                <ion-list *ngIf="isnomProduit">
                    <ion-item lines="none">
                        <ion-label class="text">
                            <p> {{nomProduit}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-item lines="none">
                    <ion-input type="number" class="ion-text-center" id="qte" placeholder="Qté" min="0" [(ngModel)]="quantite" (change)="qteChange()"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2" class="ion-padding-horizontal ">
                <ion-icon name="add-outline" (click)="onIncrement()" style="padding-top: 5px;"></ion-icon>
            </ion-col>
            <ion-col size="2" class="ion-padding-horizontal ">
                <ion-icon *ngIf="qteSupBool" name="remove-outline" (click)="onDecrement()" style="padding-top: 5px;"></ion-icon>
                <ion-icon *ngIf="!qteSupBool" name="remove-outline" style="padding-top: 5px; color: grey;"></ion-icon>

            </ion-col>
            <ion-col size="4">
                <ion-item lines="none">
                    <ion-select class="ion-text-center" interface="popover" placeholder="Unité" [(ngModel)]="newUnite">
                        <ion-select-option value="unite.nom" selected="selected">Unité</ion-select-option>
                        <ion-select-option *ngFor="let unite of unites" [value]="unite">{{unite.nom}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="block" color="primary" type="submit" (click)="addProduitArray()">
                    AJOUTER L'INGREDIENT
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
