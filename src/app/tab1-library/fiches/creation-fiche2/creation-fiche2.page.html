<ion-header>
    <ion-toolbar class="headerFiche">
        <ion-buttons slot="start" class="buttonBack">
            <ion-back-button style="color:#ffffff" text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title class="titrePage titreFiche">
            {{newTitre}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-input contenteditable="true" class="pLR50 " placeholder="Titre de la fiche" type="text" [(ngModel)]="newTitre"
                        name="title"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid style="background:#ffffff">
        <ion-radio-group [(ngModel)]="newType">
            <ion-row>
                <ion-col size="6" style="padding: 0;">
                    <ion-item lines="none" (click)="viewFiche($event)">
                        <ion-icon slot="start" src="../../../assets/icon/icon-prep.svg" class="iconFiche" (click)="viewFiche($event)"></ion-icon>
                        <ion-label (click)="viewFiche($event)">Préparation</ion-label>
                        <ion-radio value="Préparation" (click)="viewFiche($event)"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col size="6" style="padding: 0;" class="ion-padding-horizontal">
                    <ion-item lines="none" (click)="viewFiche($event)">
                        <ion-icon slot="start" src="../../../assets/icon/icon-plat.svg" class="iconFiche" (click)="viewFiche($event)"></ion-icon>
                        <ion-label (click)="viewFiche($event)">Plat</ion-label>
                        <ion-radio value="Plat" (click)="viewFiche($event)"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-radio-group>
    </ion-grid>
    <hr>
    <app-prepa *ngIf="prepa"></app-prepa>
    <app-plat *ngIf="!prepa"></app-plat>
</ion-content>
