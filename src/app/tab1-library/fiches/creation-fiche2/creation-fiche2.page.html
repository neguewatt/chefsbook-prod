<ion-header>
    <ion-toolbar class="header">
        <ion-buttons slot="start" class="buttonBack">
            <ion-back-button style="color:#ffffff" text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title class="titrePage titreFiche">
            {{newTitre}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none">
                    <ion-input class="descTexteCss pLR50" contenteditable="true" placeholder="Titre de la fiche" type="text" [(ngModel)]="newTitre" name="title"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- <hr> -->
    <ion-grid style="background:#ffffff">
        <ion-radio-group [(ngModel)]="newType">
            <ion-row>
                <ion-col>
                    <ion-item-divider class="list">
                        <ion-label class="classTitreSection">
                            Choix du type de fiche
                        </ion-label>
                    </ion-item-divider>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6" style="padding: 0;">
                    <ion-item lines="none" >
                        <!-- <ion-icon slot="start" src="../../../assets/icon/icon-prep.svg" class="iconFiche"></ion-icon> -->
                        <ion-label class="descTexteCss">Préparation</ion-label>
                        <ion-radio slot="start" value="Préparation" (click)="viewFiche($event)"></ion-radio>
                        <!-- <ion-checkbox slot="end" value="Préparation" (click)="viewFiche($event)" checked="{{prepa}}"></ion-checkbox> -->
                    </ion-item>
                </ion-col>
                <ion-col size="6" style="padding: 0;" class="ion-padding-horizontal">
                    <ion-item lines="none">
                        <!-- <ion-icon slot="start" src="../../../assets/icon/icon-plat.svg" class="iconFiche"></ion-icon> -->
                        <ion-label class="descTexteCss">Plat</ion-label>
                        <ion-radio slot="start" value="Plat" (click)="viewFiche($event)"></ion-radio>
                        <!-- <ion-checkbox value="Plat" slot="end" (click)="viewFiche($event)" checked="{{plat}}"></ion-checkbox> -->
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-radio-group>
    </ion-grid>
    <!-- <hr> -->
    <app-prepa *ngIf="prepa"></app-prepa>
    <app-plat *ngIf="!prepa"></app-plat>
</ion-content>
