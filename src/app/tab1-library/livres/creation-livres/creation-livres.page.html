<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button style="color:#ffffff" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:#ffffff">
      Création d'un nouveau livre
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="title" class="form-control" id="titre" placeholder="Titre : " [(ngModel)]="titre" (keyup)="buttonValide($event)"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-input type="title" class="form-control" id="auteur" placeholder="Auteur : {{prenom}}-{{nom}}"
            [(ngModel)]="auteur"></ion-input>
        </ion-item> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid [hidden]="true">
    <ion-row>
      <ion-col>
        <ion-item >
          <ion-label>Livre de référence</ion-label>
          <ion-checkbox checked="false" id="reference" [(ngModel)]="reference"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-margin-top" [hidden]="true">
    <ion-row>
      <ion-col>
        <ion-button  (click)="ajoutPhoto()">
            <ion-icon slot="start" src="../../../assets/icon/Add.svg"></ion-icon>
            <ion-label color="primary" class="ion-margin-top">Ajouter une photo</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="secondary" [disabled]="disabled" type="submit" (click)="redirectToStep()">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
