<ion-header >
    <ion-toolbar class="header ion-no-border" >
        <ion-grid class="padding-0">
            <ion-grid class="padding-0">
                <ion-row >
                    <ion-row class="margin-auto">
                    </ion-row>
                    <ion-row class="ion-align-items-end ion-padding-horizontal boutonHeader">
                        <ion-col size="4" [style]="fichesBoolean ? chosen : notChosen" class="boutonheader">
                            <ion-button (click)="segmentChanged('fichesBoolean')" buttonType="string"
                                style="text-transform: uppercase; --background: transparent;"
                                [style]="fichesBoolean ? textChosen : textNotChosen">
                                Mes Fiches
                            </ion-button>
                        </ion-col>
                        <ion-col size="4" [style]="livreBoolean ? chosen : notChosen" class="boutonheader">
                            <ion-button (click)="segmentChanged('livreBoolean')" buttonType="string"
                                style="text-transform: uppercase; --background: transparent;"
                                [style]="livreBoolean ? textChosen : textNotChosen">
                                Mes Livres
                            </ion-button>
                        </ion-col>
                        <ion-col size="4" class="ion-margin-right" [style]="comBoolean ? chosen : notChosen"
                            class="boutonheader">
                            <ion-button disabled="false" (click)="segmentChanged('comBoolean')" buttonType="string"
                                style="text-transform: uppercase; --background: transparent;"
                                [style]="comBoolean ? textChosen : textNotChosen">
                                Communaut√©
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-row>
            </ion-grid>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-fiches *ngIf="fichesBoolean"></app-fiches>
    <app-livres *ngIf="livreBoolean"></app-livres>
    <app-communaute *ngIf="comBoolean"></app-communaute>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addficheTech()">
        <ion-fab-button>
            <ion-icon class="addFiche" src="../../assets/icon/icon-add.svg" style="color:white"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
