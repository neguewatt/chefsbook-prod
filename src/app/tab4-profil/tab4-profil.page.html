<ion-header>
    <ion-toolbar class="header">
        <ion-grid class="padding-0">
            <ion-grid class="padding-0">
                <ion-row>
                    <ion-row class="margin-auto">
                        <ion-col>
                            <h1 class="ion-margin-top">Profil</h1>
                        </ion-col>
                    </ion-row>
                </ion-row>
            </ion-grid>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-avatar>
                    <img class="avatar" [src]="urlPhoto">
                </ion-avatar>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" color="trensparent">
                    <ion-label class="ion-text-center descTexteCss">
                        A rejoint la communauté depuis le {{dateInscription}}
                    </ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row class="vertical-align-content">
            <!-- le nombre d'abonnés est masqué pour le moment -->
            <ion-row class="ion-align-items-center">
                <ion-col class="ion-margin-start ion-margin-end" *ngIf="supprimeMoiPlusTard">
                    <ion-icon size="small" class="ion-margin-end" name="heart-outline"></ion-icon> <br />
                    <ion-label class="descTexteCss">23 abonnés</ion-label>
                </ion-col>
            </ion-row>

            <ion-col class="ion-justify-content-center">
                <ion-row class="ion-align-items-center">
                    <ion-col class="ion-text-center">
                        <ion-icon class="iconeProfil" src="../../../assets/icon/icon-folder.svg"></ion-icon> <br />
                        <ion-label class="descTexteCss">{{countFT}} / {{limitFiches}} FT</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" [disabled]="true">
                    <ion-label color="primary">Statut : {{connecte}}</ion-label>
                    <ion-toggle [(ngModel)]="toggleConnecte" (ionChange)="connection()"></ion-toggle>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button [disabled]="true" expand="block" class="btn_Large_Thim">
                    VOIR LES OPTIONS DE MISE A NIVEAU
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row id="cvContaint" style="filter: blur(2px);">
            <ion-col>
                <ion-toolbar class="toolbarExpForm">
                    <ion-title style="height: 50px;">EXPERIENCE</ion-title>
                </ion-toolbar>
                <ion-button [disabled]="true" expand="full" fill="outline" color="secondary">
                    <ion-icon class="ion-padding-end" name="add-circle-outline"></ion-icon>
                    <ion-label color="primary" class="ion-margin-left">Ajouter une expérience</ion-label>
                </ion-button>
                <ion-toolbar class="toolbarExpForm">
                    <ion-title style="height: 50px;">FORMATION</ion-title>
                </ion-toolbar>
                <ion-button [disabled]="true" expand="full" fill="outline" color="secondary">
                    <ion-icon class="ion-padding-end" name="add-circle-outline"></ion-icon>
                    <ion-label color="primary" class="ion-margin-left">Ajouter une formation</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
