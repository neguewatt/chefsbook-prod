<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="paddingL15">
            <ion-back-button style="color:#000000" text="" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{titre}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-item-divider color="secondary"></ion-item-divider>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" button (click)="buttonClick('ecran')" detail="false">
                    <ion-icon src="../../../assets/icon/icon-phone.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
                    <ion-label color="dark">
                        Ecran par d√©faut
                    </ion-label>
                    <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" button (click)="buttonClick('langue')" detail="false" [disabled]="true">
                    <ion-icon src="../../../assets/icon/icon-international.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
                    <ion-label color="dark">
                        Langues
                    </ion-label>
                    <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" button (click)="buttonClick('fond')" detail="false">
                    <ion-icon src="../../../assets/icon/icon-image.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
                    <ion-label color="dark">
                        Apparence
                    </ion-label>
                    <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item lines="none" button (click)="buttonClick('fiche')" detail="false">
                    <ion-icon src="../../../assets/icon/icon-folder.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
                    <ion-label color="dark">
                        Fiche technique
                    </ion-label>
                    <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <hr>
    <ion-grid [hidden]="true">
        <ion-row>
            <ion-col>
                <ion-item lines="none" button (click)="buttonClick('notification')" detail="false">
                    <ion-icon src="../../../assets/icon/icon-notif.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
                    <ion-label color="dark">
                        Notifications
                    </ion-label>
                    <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
