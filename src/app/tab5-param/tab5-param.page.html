<ion-header>
  <ion-toolbar>
    <ion-title>
      Paramètre
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item-divider color="secondary"></ion-item-divider>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" button (click)="buttonClick('compte')" detail="false">
          <ion-icon src="../../../assets/icon/icon-profile.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
          <ion-label color="dark">
            Compte
          </ion-label>
          <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" button (click)="buttonClick('reglages')" detail="false" [disabled]="false">
          <ion-icon  src="../../../assets/icon/icon-settings.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
          <ion-label color="dark">
            Réglages
          </ion-label>
          <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" button (click)="buttonClick('info-legale')" detail="false">
          <ion-icon src="../../../assets/icon/icon-information.svg" style="color:#707070" class="ion-padding-end"></ion-icon>
          <ion-label color="dark">
            Informations légales
          </ion-label>
          <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  <ion-grid [hidden]="true">
    <ion-row>
      <ion-col>
        <ion-item lines="none" button (click)="buttonClick('assistance')" detail="false">
          <ion-icon color="dark" name="help-circle-outline" class="ion-padding-end"></ion-icon>
          <ion-label color="dark">
            Assistance
          </ion-label>
          <ion-icon color="dark" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
